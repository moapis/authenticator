{{ define "content" }}
<div class="row">
  <div class="col">
    <ul class="list-group list-group-flush">
        <li class="list-group-item">
            <div class="container-fluid">
              <div class="row">
                <div class="col-1">
                  ID
                </div>
                <div class="col-11 col-xl-4 col-lg-3">
                  Name
                </div>
                <div class="col-6 col-lg-2 col-sm-3">
                  Created
                </div>
                <div class="col-6 col-lg-2 col-sm-3">
                  Updated
                </div>
                <div class="col-12 col-xl-3 col-lg-4 col-sm-6">
                  Actions
                </div>
              </div>
            </div>
      {{ range . -}}
      <li class="list-group-item">
        <div class="container-fluid">
          <div class="row">
            <div class="col-1">
              {{ .ID }}
            </div>
            <div class="col-11 col-xl-4 col-lg-3">
              {{ .Name }}
            </div>
            <div class="col-6 col-lg-2 col-sm-3">
                <time class="timeago" datetime="{{ .Created }}"></time>
            </div>
            <div class="col-6 col-lg-2 col-sm-3">
                <time class="timeago" datetime="{{ .Updated }}"></time>
            </div>
            <div class="col-12 col-xl-3 col-lg-4 col-sm-6">
              {{ range $k, $v := .Actions -}}
              {{- if $k }} | {{ end -}}
              <a href="{{ $v.URL }}">{{ $v.Name }}</a>
              {{- end -}}
            </div>
          </div>
        </div>
      {{ end -}}
    </ul>
  </div>
</div>
{{ end }}
